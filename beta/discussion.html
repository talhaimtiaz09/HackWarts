<script>
    function generateDiscussionCards(data) {
  const container = document.querySelector('.space-y-10');
  container.innerHTML = ''; // Clear previous cards

  data.forEach(discussion => {
    const card = `
      <div class="bg-white rounded-lg shadow-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">${discussion.title}</h3>
          <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>${discussion.description}</p>
          </div>
        </div>
        <div class="px-4 py-4 sm:px-6">
          <a href="${discussion.link}" class="text-base font-medium text-emerald-600 hover:text-emerald-500">Read more &rarr;</a>
        </div>
      </div>
    `;
    container.innerHTML += card;
  });
}
